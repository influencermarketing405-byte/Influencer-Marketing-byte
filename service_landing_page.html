<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0073cf;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      margin: 0.5rem 0 2rem 0;
      line-height: 1.5;
    }

    .phone {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .bank {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .account {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    a.external-link {
      display: inline-block;
      color: #fff;
      background-color: #ff9500;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.external-link:hover {
      background-color: #e08600;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
      .phone {
        font-size: 1.5rem;
      }
      .account {
        font-size: 1.3rem;
      }
      a.external-link {
        padding: 0.6rem 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>SERVICE</h1>
  <p>Brief description of the service offered.</p>
  <div class="phone">(123) 456-7890</div>
  <div class="bank">Bank account number</div>
  <div class="account">00012341111</div>
  <!-- External link -->
  <a href="https://www.bigcartel.com/?utm_campaign=Bulletin+September+2025+-+Regular+Content&utm_content=Bulletin+September+2025&utm_medium=email&utm_source=customer.io" 
     target="_blank" 
     class="external-link">
    Visit Our BigCartel Store
  </a>
</body>
</html>
