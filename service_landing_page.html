<style>
  @import url('https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap');

  body {
    background-color: #fff;
    font-family: Arial, Helvetica, sans-serif;
  }

  .top-stripe {
    background-color: #FFD700;
    height: 3cm;
    display: flex;
    align-items: center;
    padding-left: 0.5rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
  }

  .logo {
    color: #fff;
    font-size: 2.5rem;
    letter-spacing: 0.5px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    font-family: 'Momo Signature', cursive;
  }

  .square-grid {
    display: grid !important;
    grid-template-columns: repeat(1, 1fr) !important;
    gap: 0.8rem !important;
    justify-items: center !important;
    padding: 2rem !important;
  }

  .square-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    max-width: 70px;
  }

  .square {
    width: 70px !important;
    height: 70px !important;
    border: 1px solid #000;
    overflow: hidden;
    background-color: #fff;
    transition: transform 0.2s ease;
  }

  .square img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .square:hover {
    transform: translateY(-3px);
  }

  .square-title {
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    margin-top: 0.3rem;
    width: 100%;
    line-height: 1.1;
  }

  .square-title span {
    display: block;
    width: 100%;
    font-weight: 700;
    color: #000;
    font-size: clamp(0.6rem, 2vw, 0.8rem);
  }

  @media (max-width: 768px) {
    .square-item { max-width: 60px; }
    .square { width: 60px !important; height: 60px !important; }
    .square-title span { font-size: clamp(0.5rem, 2.5vw, 0.7rem); }
  }

  @media (max-width: 480px) {
    .square-item { max-width: 55px; }
    .square { width: 55px !important; height: 55px !important; }
    .square-title span { font-size: clamp(0.45rem, 3vw, 0.65rem); }
  }
</style>

<div class="top-stripe">
  <div class="logo">Arturo.</div>
</div>

<section class="square-grid">

  <div class="square-item">
    <a href="#" style="text-decoration:none; color:inherit;">
      <div class="square">
        <img src="https://images.unsplash.com/photo-1620503374950-e295f582d487?auto=format&fit=crop&w=300&q=80" 
             alt="Yerba Mate Leaves">
      </div>
      <div class="square-title">
        <span>Yerba</span>
        <span>Mate</span>
      </div>
    </a>
  </div>

</section>
