<style>
  @import url('https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap');

  .square-grid {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 1rem;
    justify-items: center;
    padding: 20px;
  }

  .square-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .square {
    width: 100px;
    height: 100px;
    border: 1px solid #000;
    overflow: hidden;
    transition: transform 0.2s ease;
  }

  .square img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .square:hover {
    transform: translateY(-3px);
  }

  .square-title {
    margin-top: 6px;
    font-weight: 700;
    color: #000;
    display: flex;
    flex-direction: column;
    line-height: 1.0;
    font-size: 14px;
  }
</style>

<section class="square-grid">

  <!-- Yerba Mate Product -->
  <div class="square-item">
    <a href="https://your-link-here.com" style="text-decoration:none; color:inherit;">
      <div class="square">
        <img src="https://images.unsplash.com/photo-1620503374950-e295f582d487?auto=format&fit=crop&w=400&q=80" 
             alt="Yerba Mate Leaves">
      </div>
      <div class="square-title">
        <span>Yerba</span>
        <span>Mate</span>
      </div>
    </a>
  </div>

</section>
