  body {

  }

  .top-stripe {
    background-color: #FFD700;
    height: 3cm;

  .logo {

  .square-grid {

  }

  .square-item {
    display: flex;

  }

  .square {
    width: 70px !important;
    height: 70px !important;
    border: 1px solid #000;
    overflow: hidden;
    background-color: #fff;
    transition: transform 0.2s ease;
  }

  .square img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .square:hover {
    transform: translateY(-3px);
  }

  .square-title {
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    margin-top: 0.3rem;
    width: 100%;
    line-height: 1.1;
  }

  .square-title span {
    display: block;
    width: 100%;
    font-weight: 700;
    color: #000;
    font-size: clamp(0.6rem, 2vw, 0.8rem);
  }

  @media (max-width: 768px) {
    .square-item { max-width: 60px; }
    .square { width: 60px !important; height: 60px !important; }
    .square-title span { font-size: clamp(0.5rem, 2.5vw, 0.7rem); }
  }

  @media (max-width: 480px) {
    .square-item { max-width: 55px; }
    .square { width: 55px !important; height: 55px !important; }
    .square-title span { font-size: clamp(0.45rem, 3vw, 0.65rem); }
  }
</style>
