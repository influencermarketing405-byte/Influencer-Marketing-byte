<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitaler Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h2 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product p {
            color: #555;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        .product button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Shop</h1>
        <p>Kaufe digitale Produkte direkt hier</p>
    </header>

    <main>
        <div class="product-grid">
            <!-- Produkt 1 -->
            <div class="product">
                <img src="bilder/produkt1.jpg" alt="Produkt 1">
                <h2>E-Book: HTML lernen</h2>
                <p>Preis: 9,99€</p>
                <button onclick="window.location.href='info.html'">Jetzt kaufen</button>
            </div>

            <!-- Produkt 2 -->
            <div class="product">
                <img src="bilder/produkt2.jpg" alt="Produkt 2">
                <h2>Photoshop Vorlagen</h2>
                <p>Preis: 14,99€</p>
                <button onclick="window.location.href='DEIN_STRIPE_LINK_HIER'">Jetzt kaufen</button>
            </div>

            <!-- Produkt 3 -->
            <div class="product">
                <img src="bilder/produkt3.jpg" alt="Produkt 3">
                <h2>Musik-Beat</h2>
                <p>Preis: 4,99€</p>
                <button onclick="window.location.href='DEIN_STRIPE_LINK_HIER'">Jetzt kaufen</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Mein Digitaler Shop</p>
    </footer>
</body>
</html>
