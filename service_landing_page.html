<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arturo.</title>

  <!-- Google Fonts: MoMo Signature -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Top yellow stripe */
    .top-stripe {
      background-color: #FFD700;
      height: 3cm;
      display: flex;
      align-items: center;
      padding-left: 0.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    .momo-signature-regular {
      font-family: "Momo Signature", cursive;
      font-weight: 400;
      font-style: normal;
    }

    .logo {
      color: #333; /* better contrast on yellow */
      font-size: 2.5rem;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    /* 4 squares in a row */
    .square-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      padding: 3rem;
      flex-wrap: wrap; /* wrap squares on small screens */
    }

    .square {
      width: min(120px, 20vw); /* responsive width */
      aspect-ratio: 1 / 1;     /* ensures perfect square */
      border: 1px solid black;
      background-color: transparent;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .square:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>
  <div class="top-stripe">
    <div class="logo momo-signature-regular">Arturo.</div>
  </div>

  <!-- 4 Squares -->
  <section class="square-row">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </section>
</body>
</html>
