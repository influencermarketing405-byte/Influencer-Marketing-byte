<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f0fa; /* light blue */
      color: #00264d; /* dark blue */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .number-container {
      background-color: white;
      padding: 4rem 6rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      font-size: 6rem;
      font-weight: 900;
      color: #0073cf;
    }

    @media (max-width: 600px) {
      .number-container {
        padding: 2rem 3rem;
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="number-container">8364</div>
</body>
</html>
