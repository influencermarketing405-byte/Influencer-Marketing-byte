<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arturo.</title>
  <!-- Google Font: Dancing Script (smooth cursive style) -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: white;
    }

    .top-stripe {
      background-color: #FFD700; /* strong bright yellow */
      height: 3cm;
      display: flex;
      align-items: center;
      padding-left: 1rem; /* closer to the edge */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    .logo {
      color: white;
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem; /* larger and more elegant */
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="top-stripe">
    <div class="logo">Arturo.</div>
  </div>
</body>
</html>
