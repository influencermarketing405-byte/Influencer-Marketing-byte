<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arturo.</title>

  <!-- Google Fonts: MoMo Signature -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Top yellow stripe */
    .top-stripe {
      background-color: #FFD700;
      height: 3cm;
      display: flex;
      align-items: center;
      padding-left: 0.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    .momo-signature-regular {
      font-family: "Momo Signature", cursive;
      font-weight: 400;
      font-style: normal;
    }

    .logo {
      color: white;
      font-size: 2.5rem;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    /* 4x4 grid of squares */
    .square-grid {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 1rem;
      justify-content: center;
      padding: 3rem;
    }

    .square {
      width: 70px;
      height: 70px;
      border: 1px solid black;
      border-radius: 0;
      overflow: hidden;
      transition: transform 0.2s ease;
      background-color: #fff;
    }

    .square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .square:hover {
      transform: translateY(-3px);
    }

    .square-title {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="top-stripe">
    <div class="logo momo-signature-regular">Arturo.</div>
  </div>

  <!-- 4x4 Grid of Squares with Stable Images and Names -->
  <section class="square-grid">
    <div>
      <div class="square"><img src="https://picsum.photos/id/1011/70/70" alt="Mountain"></div>
      <div class="square-title">Mountain</div>
    </div>
    <div>
      <div class="square"><img src="https://picsum.photos/id/1025/70/70" alt="Puppy"></div>
      <div class="square-title">Puppy</div>
    </div>
    <div>
      <div class="square"><img src="https://picsum.photos/id/1062/70/70" alt="Forest"></div>
      <div class="square-title">Forest</div>
    </div>
    <div>
      <div class="square"><img src="https://picsum.photos/id/1074/70/70" alt="City"></div>
      <div class="square-title">City</div>
    </div>

    <div>
      <div class="square"><img src="https://picsum.photos/id/1084/70/70" alt="Beach"></div>
      <div class="square-title">Beach</div>
    </div>
    <div>
      <div class="square"><img src="https://picsum.photos/id/1080/70/70" alt="Sunset"></div>
      <div class="square-title">Sunset</div>
    </div>
    <div>
      <div class="square"><img src="https://picsum.photos/id/1079/70/70" alt="Bridge"></div>
      <div class="square-title">Bridge</div>
    </div>
    <div>
      <div class="square"><img src="https://picsum.photos/id/1073/70/70" alt="Desert"></div>
      <div class="square-title">Desert</div>
    </div>

    <div>
      <div class="square"><img src="https://picsum.photos/id/1035/70/70" alt="River"></div>
      <div class="square-title">River</div>
    </div>
    <div>
      <div class="square"><img src="https://picsum.photos/id/1056/70/70" alt="Flowers"></div>
      <div class="square-title">Flowers</div>
    </div>
    <div>
      <div class="square"><img src="https://picsum.photos/id/1043/70/70" alt="Snow"></div>
      <div class="square-title">Snow</div>
    </div>
    <div>
      <div class="square"><img src="https://picsum.photos/id/1031/70/70" alt="Lake"></div>
      <div class="square-title">Lake</div>
    </div>

    <div>
      <div class="square"><img src="https://picsum.photos/id/1060/70/70" alt="Mountain Peak"></div>
      <div class="square-title">Mountain Peak</div>
    </div>
    <div>
      <div class="square"><img src="https://picsum.photos/id/1015/70/70" alt="Canyon"></div>
      <div class="square-title">Canyon</div>
    </div>
    <div>
      <div class="square"><img src="https://picsum.photos/id/1020/70/70" alt="Forest Trail"></div>
      <div class="square-title">Forest Trail</div>
    </div>
    <div>
      <div class="square"><img src="https://picsum.photos/id/1049/70/70" alt="Island"></div>
      <div class="square-title">Island</div>
    </div>
  </section>
</body>
</html>
