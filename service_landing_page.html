<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arturo.</title>

  <!-- Google Fonts: MoMo Signature -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Top yellow stripe */
    .top-stripe {
      background-color: #FFD700;
      height: 3cm;
      display: flex;
      align-items: center;
      padding-left: 0.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    .momo-signature-regular {
      font-family: "Momo Signature", cursive;
      font-weight: 400;
      font-style: normal;
    }

    .logo {
      color: white;
      font-size: 2.5rem;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    /* 4x4 grid of squares */
    .square-grid {
      display: grid;
      grid-template-columns: repeat(4, 100px); /* slightly taller to fit title */
      grid-template-rows: repeat(4, 120px);    /* extra height for title */
      gap: 1rem;
      justify-content: center;
      padding: 3rem;
    }

    .square {
      width: 100px;
      height: 120px; /* height includes title area */
      border: 1px solid black;
      border-radius: 0; 
      overflow: hidden;
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #fff;
    }

    .square img {
      width: 100%;
      height: 100px; /* image portion */
      object-fit: cover;
    }

    .square p {
      margin: 2px 0 0 0;
      font-size: 0.8rem;
      text-align: center;
    }

    .square:hover {
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="top-stripe">
    <div class="logo momo-signature-regular">Arturo.</div>
  </div>

  <!-- 4x4 Grid of Squares with Images and Titles -->
  <section class="square-grid">
    <div class="square">
      <img src="https://picsum.photos/100?random=1" alt="Random Image 1">
      <p>Title 1</p>
    </div>
